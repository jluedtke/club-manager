<h4>Edit Member</h4>

<label>New Member Name:</label>
<input [(ngModel)]="selectedMember.name">
<br>

<label>New Member Role:</label>
<input [(ngModel)]="selectedMember.role">
<br>

<label>New Member Tier:</label>
<input [(ngModel)]="selectedMember.tier">
<br>

<label>New Member Description:</label>
<input [(ngModel)]="selectedMember.description">

<button (click)="updateMember(selectedMember)" name="button">Update</button>
