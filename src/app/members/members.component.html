<h2>Members</h2>
<hr>

<div *ngFor="let user of users | async" >
  <h3>{{user.name}}</h3>
  <h4>{{user.tier}}</h4>
  <p *ngIf="currentRoute !== '/admin'" (click)="goToProfile(user)"><a>View Profile</a></p>
  <div *ngIf="currentRoute === '/admin'">
    <p >{{user.description}}</p>
    <app-edit-member [selectedMember]="user"></app-edit-member>
  </div>
  <hr>
</div>
