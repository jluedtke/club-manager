<h2 class="title">Members</h2>
<hr>

<div *ngFor="let user of users | async" >
  <div class="flex-area" >
    <div class="info left">
      <h3>{{user.name}}</h3>
      <h4>{{user.tier}}</h4>
      <p class="link" (click)="goToProfile(user)"><a>View Profile</a></p>
    </div>
    <div class="info right" *ngIf="currentRoute === '/admin'">
      <app-edit-member [selectedMember]="user"></app-edit-member>
    </div>
  </div>
  <hr>
</div>
